{% extends 'my_jobs/base.html'%}
{% load static %}
{% block content %}    


<div class="hero-wrap js-fullheight" style="background-image: url('{% static 'images/bg_2.jpg' %}')" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center text-md-left mb-5" data-scrollax=" properties: { translateY: '70%' }">
          	<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-3"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-3"><a href="{% url 'users:blog' %}">Blog <i class="ion-ios-arrow-forward"></i></a></span> <span>Single</span></p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"> Blog </h1>
          </div>
        </div>
      </div>
    </div>
    
    <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ftco-animate">
            <h2 class="mb-3">{{ details.title }}</h2>
            <br>
            <!-- <a href="blog-single.html" class="block-20" style="background-image: url({{ details.img.url }});">
            </a> -->
            <div><img src="{{ details.img.url }}" alt=""></div>

            <br>
            <div><a href="#"> Date : {{ details.date }}</a></div>
            <br>
            
            <p>{{ details.content|safe }}</p>
            <br>
            <br>
            {% if user.is_employer %}
            
            <a href="{% url 'users:blog_delete' slug=details.slug %}" class="btn btn-danger py-2 mr-1">Delete</a>
            {% else %}
            
            {% endif %}
          </div>
        </div>
      </div>
    </section>
    
  
{% endblock %}
